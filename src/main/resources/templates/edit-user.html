<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit User</title>
</head>
<body>
<h1>Edit User</h1>
<form th:action="@{/users/{id}(id=${user.id})}" method="post">
    <input type="hidden" name="_method" value="put">
    <label>Name: <input type="text" name="name" th:value="${user.name}" required></label>
    <label>Email: <input type="email" name="email" th:value="${user.email}" required></label>
    <input type="submit" value="Update">
</form>
</body>
</html>
